name: Publish

on:
  push:
    branches: [main, staging]
    paths:
      - 'package.json'

permissions:
  contents: read
  packages: write
  id-token: write  # Required for npm trusted publishing

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm  # Optional: adds deployment protection rules
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Build (main â†’ production API)
        if: github.ref == 'refs/heads/main'
        run: npm run build

      - name: Build (staging â†’ staging API)
        if: github.ref == 'refs/heads/staging'
        run: npm run build
        env:
          TRUSTWARE_API_ROOT: https://bv-staging-api.trustware.io

      - name: Prepare staging package
        if: github.ref == 'refs/heads/staging'
        run: |
          node -e "
            const pkg = require('./package.json');
            pkg.name = '@trustware-io/sdk-staging';
            pkg.version = pkg.version + '-staging.${{ github.run_number }}';
            pkg.publishConfig = { registry: 'https://npm.pkg.github.com' };
            require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "

      - name: Setup .npmrc for GitHub Packages
        if: github.ref == 'refs/heads/staging'
        run: |
          echo "@trustware-io:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> .npmrc

      - name: Publish to GitHub Packages (staging)
        if: github.ref == 'refs/heads/staging'
        run: npm publish

      - name: Setup npm registry
        if: github.ref == 'refs/heads/main'
        run: npm config set registry https://registry.npmjs.org/

      - name: Publish to npm (main)
        if: github.ref == 'refs/heads/main'
        run: npm publish --access public --provenance
